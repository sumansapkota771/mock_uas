{% extends 'base.html' %}

{% block title %}Edit Profile - UAS Mock Exam System{% endblock %}

{% block content %}
<div class="profile-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="profile-card">
                    <div class="card-header">
                        <h3 class="mb-0 text-white">Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="{{ form.first_name.id_for_label }}" class="form-label text-white">First Name</label>
                                {{ form.first_name }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.last_name.id_for_label }}" class="form-label text-white">Last Name</label>
                                {{ form.last_name }}
                            </div>
                            
                            <div class="mb-4">
                                <label for="{{ form.email.id_for_label }}" class="form-label text-white">Email</label>
                                {{ form.email }}
                            </div>
                            
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-danger">Save Changes</button>
                                <a href="{% url 'accounts:profile' %}" class="btn btn-outline-light">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<style>
.profile-section {
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    min-height: 100vh;
}

.profile-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
}

.profile-card .card-header {
    background: rgba(220, 53, 69, 0.2);
    border-bottom: 1px solid rgba(220, 53, 69, 0.3);
    padding: 1.25rem;
}

.profile-card .card-body {
    padding: 2rem;
}
</style>
{% endblock %}
